apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian-mcp-server
  namespace: claude
  labels:
    app: obsidian-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obsidian-mcp-server
  template:
    metadata:
      labels:
        app: obsidian-mcp-server
    spec:
      containers:
        - name: obsidian-mcp-server
          image: obsidian-mcp-server:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: VAULT_PATH
              value: /vault
            - name: BIND_ADDR
              value: "0.0.0.0:8080"
            - name: RUST_LOG
              value: "obsidian_mcp_server=info"
            - name: MAX_FILE_SIZE
              value: "10485760"
            - name: UNDO_STACK_LIMIT
              value: "100"
          volumeMounts:
            - name: vault
              mountPath: /vault
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: vault
          hostPath:
            path: /data/k3s-storage/obsidian-vault
            type: Directory
